{% extends "board_base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-3 border-end">
            <h4 class="fw-bold mb-3">학원안내</h4>
            <hr class="mb-4">
            <ul class="list-unstyled">
                <li class="mb-3">
                    <a href="{% url 'Board:notice_list' %}" class="text-decoration-none text-dark fw-bold">
                        ● 공지사항
                    </a>
                </li>
                <li class="mb-3">
                    <a href="{% url 'Board:community_list' %}" class="text-decoration-none text-secondary">
                        &nbsp;&nbsp;게시판
                    </a>
                </li>
            </ul>
        </div>

        <div class="col-md-9 ps-5">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom py-4">
                    <h3 class="fw-bold text-dark mb-0">{{ notice.title }}</h3>
                </div>
                
                <div class="card-body bg-light py-2 px-4">
                    <span class="text-muted me-3"><i class="bi bi-person"></i> <strong>관리자</strong></span>
                    <span class="text-muted"><i class="bi bi-clock"></i> {{ notice.created_at|date:"Y-m-d H:i" }}</span>
                </div>

                <div class="card-body p-5" style="min-height: 400px; line-height: 1.8;">
                    <div class="fs-5 text-secondary">
                        {{ notice.content|linebreaks }}
                    </div>
                </div>

                {% if user.is_staff %}
                <div class="card-footer bg-white border-top py-3 text-end">
                    <a href="{% url 'Board:notice_edit' notice.id %}" class="btn btn-outline-primary me-2">수정</a>
                    <a href="{% url 'Board:notice_delete' notice.id %}" class="btn btn-outline-danger">삭제</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
{% endblock %}
