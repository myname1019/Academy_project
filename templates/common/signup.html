<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'common/css/auth_modal.css' %}">
</head>


<div class="modal-overlay">
    <div class="signup-box">
        
        <button type="button" class="close-btn" onclick="history.back();">
        <i class="fa-solid fa-xmark"></i>
        </button>


        
        <div class="logo-area">TiKiTaKa</div>
        <div class="title-text">회원가입</div>
        
        <form action="{% url 'common:signup' %}" method="POST">
            {% csrf_token %}
            {% include "form_errors.html" %} <div class="input-group">
                <label>가입 유형</label>
                <select name="role" required>
                    <option value="student">학생으로 가입 (수강생)</option>
                    <option value="teacher">선생님으로 가입 (지식공유자)</option>
                </select>
            </div>

            <div class="input-group">
                <label>아이디</label>
                <input type="text" name="username" placeholder="아이디는 영문, 숫자, 언더바(_), 하이픈(-)만 사용할 수 있습니다." required>
            </div>

            <div class="input-group">
                <label>이메일</label>
                <input type="email" name="email" placeholder="example@tikitaka.com" required>
            </div>  

            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" name="password1" placeholder="비밀번호 입력" required>
            </div>

            <div class="input-group">
                <label>비밀번호 확인</label>
                <input type="password" name="password2" placeholder="비밀번호 재입력" required>
            </div>

            <button type="submit" class="signup-btn">가입하기</button>
        </form>
    </div>
</div>
