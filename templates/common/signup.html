{% extends "board_base.html" %}

{% block content %}
<style>
    /* 모달 배경 */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5); 
        display: flex; align-items: center; justify-content: center; z-index: 1000;
    }

    /* 회원가입 박스 */
    .signup-box {
        background: #fff; width: 400px; padding: 40px 30px;
        border-radius: 8px; position: relative; box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        max-height: 90vh; overflow-y: auto;
    }

    /* X 버튼 디자인 */
    .close-btn {
        position: absolute; top: 15px; right: 15px;
        background: none; border: none; font-size: 20px; color: #888; cursor: pointer;
    }

    .logo-area {
        text-align: center; color: #00c471; font-size: 24px; font-weight: 900; margin-bottom: 10px;
    }
    
    .title-text {
        text-align: center; font-size: 16px; font-weight: bold; margin-bottom: 30px; color: #212529;
    }

    /* 입력 폼 디자인 */
    .input-group { margin-bottom: 15px; }
    .input-group label {
        display: block; font-size: 13px; font-weight: 600; color: #495057; margin-bottom: 6px;
    }
    .input-group input, .input-group select {
        width: 100%; padding: 14px; border: 1px solid #dee2e6; 
        border-radius: 4px; font-size: 15px; outline: none; background: #fff;
        box-sizing: border-box;
    }
    .input-group input:focus, .input-group select:focus { border-color: #00c471; }

    /* 가입 버튼 */
    .signup-btn {
        width: 100%; background-color: #00c471; color: #fff; border: none; 
        padding: 15px; border-radius: 4px; font-size: 16px; font-weight: bold; 
        cursor: pointer; margin-top: 15px;
        box-sizing: border-box;
    }
    .signup-btn:hover { background-color: #00a760; }
</style>

<div class="modal-overlay">
    <div class="signup-box">
        
        <button type="button" class="close-btn" onclick="history.back();">
        <i class="fa-solid fa-xmark"></i>
        </button>

        <button type="button" class="close-btn" onclick="history.back();" style="font-size: 28px; line-height: 1;">
            &times;
        </button>
        
        <div class="logo-area">INFLEARN</div>
        <div class="title-text">회원가입</div>
        
        <form action="{% url 'common:signup' %}" method="POST">
            {% csrf_token %}
            {% include "form_errors.html" %} <div class="input-group">
                <label>가입 유형</label>
                <select name="role" required>
                    <option value="student">학생으로 가입 (수강생)</option>
                    <option value="teacher">선생님으로 가입 (지식공유자)</option>
                </select>
            </div>

            <div class="input-group">
                <label>아이디 (이메일)</label>
                <input type="email" name="username" placeholder="example@inflearn.com" required>
            </div>

            <div class="input-group">
                <label>비밀번호</label>
                <input type="password" name="password1" placeholder="비밀번호 입력" required>
            </div>

            <div class="input-group">
                <label>비밀번호 확인</label>
                <input type="password" name="password2" placeholder="비밀번호 재입력" required>
            </div>

            <button type="submit" class="signup-btn">가입하기</button>
        </form>
    </div>
</div>
{% endblock %}
