<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 팝업</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 기본 설정 */
        * {
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }
        body {
            margin: 0;
            background-color: #f0f0f0; 
        }

        /* 모달 배경 (어둡게 덮는 부분) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* 로그인 하얀색 박스 */
        .login-box {
            background: #fff;
            width: 400px;
            padding: 40px 30px;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        /* 닫기 버튼 */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 20px;
            color: #888;
            cursor: pointer;
        }

        /* 로고 영역 */
        .logo-area {
            text-align: center;
            color: #6c5ce7;
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 30px;
        }

        /* 입력 폼 공통 */
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 15px;
            outline: none;
        }
        .input-group input:focus {
            border-color: #6c5ce7;
        }

        /* 비밀번호 보기 아이콘 */
        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            cursor: pointer;
            user-select: none;
        }

        /* 로그인 버튼 */
        .login-btn {
            width: 100%;
            background-color: #6c5ce7;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 5px;
        }
        .login-btn:hover {
            background-color: #584ac2;
        }

        /* 서브 링크 */
        .sub-links {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #868e96;
        }
        .sub-links a {
            color: #868e96;
            text-decoration: none;
            margin: 0 5px;
        }
        .sub-links a:hover {
            text-decoration: underline;
        }

        /* 에러 메시지 */
        .error-msg {
            margin: 0 0 12px;
            color: #e03131;
            font-size: 13px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="modal-overlay">
        <div class="login-box">

            <!-- ✅ 닫기 버튼 하나만 유지 -->
            <button type="button" class="close-btn" onclick="history.back();" aria-label="닫기">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div class="logo-area">
                TiKiTaKa
            </div>

            <!-- ✅ 자동완성 최대 억제 + 실패해도 username 유지 -->
            <form action="{% url "common:login" %}" method="POST" autocomplete="off">
                {% csrf_token %}
                {% include "form_errors.html" %}

                {% if form.errors %}
                    <div class="error-msg">아이디 또는 비밀번호가 올바르지 않습니다.</div>
                {% endif %}

                <!-- ✅ 브라우저 자동완성 낚아채기용 더미 -->
                <input type="text" name="fakeusernameremembered" style="display:none">
                <input type="password" name="fakepasswordremembered" style="display:none">

                <div class="input-group">
                    <input
                        type="text"
                        name="username"
                        placeholder="Enter User ID"
                        value="{{ form.username.value|default_if_none:'' }}"
                        required
                        autocomplete="username"
                        autocapitalize="none"
                        spellcheck="false"
                    >
                </div>

                <div class="input-group">
                    <input
                        id="passwordInput"
                        type="password"
                        name="password"
                        placeholder="Enter User Password"
                        required
                        autocomplete="current-password"
                    >
                    <i id="togglePw" class="fa-regular fa-eye eye-icon" title="비밀번호 보기"></i>
                </div>

                <button type="submit" class="login-btn">로그인</button>
            </form>

            <div class="sub-links">
                <a href="{% url "common:signup" %}">회원가입</a>
            </div>

        </div>
    </div>

    <script>
        // ✅ 비밀번호 보기 토글
        const togglePw = document.getElementById("togglePw");
        const pwInput = document.getElementById("passwordInput");

        if (togglePw && pwInput) {
            togglePw.addEventListener("click", () => {
                const isHidden = pwInput.type === "password";
                pwInput.type = isHidden ? "text" : "password";
                togglePw.classList.toggle("fa-eye");
                togglePw.classList.toggle("fa-eye-slash");
            });
        }
    </script>

</body>
</html>
