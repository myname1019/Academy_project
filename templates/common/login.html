{% extends "board_base.html" %}

{% block content %}
<style>
    /* 상단 메뉴나 푸터 등을 제외한 메인 영역을 흰색으로 덮기 */
    #login-page-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff; /* 완전 흰색 */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999; /* 모든 것보다 위에 위치 */
    }

    .login-box {
        background: #fff;
        width: 380px;
        padding: 40px;
        border: 1px solid #eee; /* 살짝 테두리 */
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        position: relative;
    }

    .logo-area {
        text-align: center;
        color: #6c5ce7;
        font-size: 28px;
        font-weight: 900;
        margin-bottom: 30px;
        letter-spacing: -1px;
    }

    .input-group { margin-bottom: 20px; }
    .input-group input {
        width: 100%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 15px;
    }

    .login-btn {
        width: 100%;
        background-color: #6c5ce7;
        color: #fff;
        border: none;
        padding: 16px;
        border-radius: 8px;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-btn:hover { background-color: #584ac2; }

    .sub-links a {
        color: #888;
        text-decoration: none;
        font-size: 14px;
    }

    /* 닫기 버튼 (나가기) */
    .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: none;
        border: none;
        font-size: 20px;
        color: #ccc;
        cursor: pointer;
    }
</style>

<div id="login-page-wrapper">
    <div class="login-box">
        <button type="button" class="close-btn" onclick="location.href='{% url 'Board:community_list' %}'">
            <i class="fa-solid fa-xmark"></i>
        </button>

        <div class="logo-area">TiKiTaKa</div>

        <form action="{% url 'common:login' %}" method="POST">
            {% csrf_token %}
            
            {% if form.errors %}
                <p class="text-danger small text-center mb-3">아이디나 비밀번호를 다시 확인해 주세요.</p>
            {% endif %}

            <div class="input-group">
                <input type="text" name="username" placeholder="아이디" required>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="비밀번호" required>
            </div>

            <button type="submit" class="login-btn">로그인</button>
        </form>

        <div class="sub-links text-center mt-4">
            <a href="{% url 'common:signup' %}">아직 회원이 아니신가요? <b>회원가입</b></a>
        </div>
    </div>
</div>
{% endblock %}
