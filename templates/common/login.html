<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'common/auth_modal.css' %}">
</head>
<body>

    <div class="modal-overlay">
        <div class="login-box">

            <button type="button" class="close-btn" onclick="history.back();" aria-label="닫기">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div class="logo-area">
                TiKiTaKa
            </div>

            <form action="{% url 'common:login' %}" method="POST" autocomplete="off">
                {% csrf_token %}
                {% include "form_errors.html" %}

                {% if form.errors %}
                    <div class="error-msg">아이디 또는 비밀번호가 올바르지 않습니다.</div>
                {% endif %}

                <input type="text" name="fakeusernameremembered" style="display:none">
                <input type="password" name="fakepasswordremembered" style="display:none">

                <div class="input-group">
                    <input
                        type="text"
                        name="username"
                        placeholder="Enter User ID"
                        value="{{ form.username.value|default_if_none:'' }}"
                        required
                        autocomplete="username"
                        autocapitalize="none"
                        spellcheck="false"
                    >
                </div>

                <div class="input-group">
                    <input
                        id="passwordInput"
                        type="password"
                        name="password"
                        placeholder="Enter User Password"
                        required
                        autocomplete="current-password"
                    >
                    <i id="togglePw" class="fa-regular fa-eye eye-icon" title="비밀번호 보기"></i>
                </div>


                <button type="submit" class="login-btn">로그인</button>
            </form>

            <div class="sub-links">
                <a href="{% url 'common:signup' %}">회원가입</a>
                <a href="{% url 'common:find_username' %}">아이디 찾기</a>
                <a href="{% url 'common:password_reset' %}">비밀번호 찾기</a>
            </div>

        </div>
    </div>

    <script>
        // 비밀번호 보기 토글 스크립트
        const togglePw = document.getElementById("togglePw");
        const pwInput = document.getElementById("passwordInput");

        if (togglePw && pwInput) {
            togglePw.addEventListener("click", () => {
                const isHidden = pwInput.type === "password";
                pwInput.type = isHidden ? "text" : "password";
                togglePw.classList.toggle("fa-eye");
                togglePw.classList.toggle("fa-eye-slash");
            });
        }
    </script>

</body>
</html>
