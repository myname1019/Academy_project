<!DOCTYPE html>
<html lang="ko">
{% load static %}
{% load socialaccount %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'common/css/auth_modal.css' %}">
    <style>
        /* 소셜 버튼 전용 스타일 추가 */
        .social-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .divider {
            margin: 20px 0;
            text-align: center;
            border-bottom: 1px solid #ddd;
            line-height: 0.1em;
        }
        .divider span {
            background: #fff;
            padding: 0 10px;
            color: #888;
            font-size: 14px;
        }
        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            transition: opacity 0.2s;
        }
        .btn-google {
            background-color: #ffffff;
            color: #757575;
            border: 1px solid #ddd;
        }
        .btn-kakao {
            background-color: #FEE500;
            color: #3c1e1e;
            border: none;
        }
        .social-btn img, .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="modal-overlay">
        <div class="login-box">

            <button type="button" class="close-btn" onclick="history.back();" aria-label="닫기">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div class="logo-area">TiKiTaKa</div>

            <form action="{% url 'common:login' %}" method="POST" autocomplete="off">
                {% csrf_token %}
                {% include "form_errors.html" %}

                {% if form.errors %}
                    <div class="error-msg">아이디 또는 비밀번호가 올바르지 않습니다.</div>
                {% endif %}

                <div class="input-group">
                    <input type="text" name="username" placeholder="Enter User ID" required autocomplete="username">
                </div>

                <div class="input-group">
                    <input id="passwordInput" type="password" name="password" placeholder="Enter User Password" required autocomplete="current-password">
                    <i id="togglePw" class="fa-regular fa-eye eye-icon"></i>
                </div>

                <button type="submit" class="login-btn">로그인</button>
            </form>

            <div class="divider"><span>또는 소셜 로그인</span></div>
            
            <div class="social-container">
                <a href="{% provider_login_url 'google' %}" class="social-btn btn-google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="18"> 구글로 시작하기
                </a>
                <a href="{% provider_login_url 'kakao' %}" class="social-btn btn-kakao">
                    <i class="fa-solid fa-comment"></i> 카카오로 시작하기
                </a>
            </div>

            <div class="sub-links">
                <a href="{% url 'common:signup' %}">회원가입</a>
                <a href="{% url 'common:find_username' %}">아이디 찾기</a>
                <a href="{% url 'common:password_reset' %}">비밀번호 찾기</a>
            </div>

        </div>
    </div>

    <script>
        const togglePw = document.getElementById("togglePw");
        const pwInput = document.getElementById("passwordInput");
        if (togglePw && pwInput) {
            togglePw.addEventListener("click", () => {
                const isHidden = pwInput.type === "password";
                pwInput.type = isHidden ? "text" : "password";
                togglePw.classList.toggle("fa-eye");
                togglePw.classList.toggle("fa-eye-slash");
            });
        }
    </script>
</body>
</html>
