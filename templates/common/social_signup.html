{% extends "board_base.html" %}
{% block content %}
<div style="max-width:400px; margin: 100px auto; text-align:center; padding:40px; background:#fff; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.1);">
    <h2 style="color:#6c5ce7;">반갑습니다!</h2>
    <p>서비스 이용을 위해 역할을 선택해주세요.</p>
    <form method="POST">
        {% csrf_token %}
        <div style="display:flex; flex-direction:column; gap:15px; margin-top:30px;">
            <button type="submit" name="role" value="student" class="signup-btn" style="background:#6c5ce7; color:#fff; border:none; padding:15px; border-radius:5px; font-weight:bold; cursor:pointer;">
                학생으로 시작하기
            </button>
            <button type="submit" name="role" value="teacher" class="signup-btn" style="background:#00b894; color:#fff; border:none; padding:15px; border-radius:5px; font-weight:bold; cursor:pointer;">
                선생님으로 시작하기
            </button>
        </div>
    </form>
</div>
{% endblock %}
