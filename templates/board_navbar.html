{% load static %}

<style>
    /* 1. 화면 전체 여백 제거 (하얀 틈 없애기 핵심!) */
    body, html {
        margin: 0 !important;
        padding: 0 !important;
    }

    /* 2. 헤더(메뉴바)를 화면 맨 위에 찰싹 붙이기 */
    header {
        position: sticky;
        top: 0;
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        z-index: 1000;
        width: 100%;
    }

    /* 네비게이션 내부 정렬 */
    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
    }

    .logo {
        font-weight: 900;
        font-size: 24px;
        color: #6c5ce7; /* 메인 연보라색 적용 */
        text-decoration: none;
    }

    .search-bar {
        flex: 1;
        max-width: 400px;
        margin: 0 20px;
    }

    .search-bar input {
        width: 100%;
        padding: 10px 15px;
        border-radius: 20px;
        border: 1px solid #dee2e6;
        background: #f8f9fa;
        outline: none;
    }

    .search-bar input:focus {
        border-color: #a29bfe; /* 검색창 클릭 시 테두리 연보라색 적용 */
    }

    .nav-menu {
        display: flex;
        align-items: center;
    }

    .nav-menu a {
        margin-left: 20px;
        text-decoration: none;
        color: #212529;
        font-weight: 600;
        font-size: 14px;
    }

    .logout-btn {
        background: none;
        border: none;
        padding: 0;
        margin-left: 20px;
        font-size: 14px;
        font-weight: 600;
        color: #212529;
        cursor: pointer;
    }

    /* 마우스 올렸을 때 보라색으로 변하게 (초록색 주석 수정됨) */
    .nav-menu a:hover, .logout-btn:hover {
        color: #8c7ae6; /* 마우스 오버 시 살짝 진해지는 보라색 적용 */
    }
</style>

<header>
    <div class="nav-container">
        <a href="/" class="logo">INFLEARN</a>
        
        <div class="search-bar">
            <input type="text" placeholder="배우고 싶은 기술을 검색해 보세요">
        </div>

        {% if user.is_anonymous %}
        <nav class="nav-menu">
            <a href="{% url 'common:signup' %}">회원가입</a>
            <a href="{% url 'common:login' %}">로그인</a>
        </nav>
        {% else %}
        <nav class="nav-menu">
            <a href="{% url 'common:mypage' %}">내 페이지</a>
            <form action="{% url 'common:logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="logout-btn">로그아웃</button>
            </form>
        </nav>
        {% endif %}
    </div>
</header>
