{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiKiTaKa - 라이프타임 커리어 플랫폼</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% include "board_navbar.html" %}
    
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block script %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
        {% for message in messages %}
            <script>
                // 스크립트 태그 안에는 순수 JS만 남깁니다.
                let iconType = 'info';
                let msgTag = '{{ message.tags }}';
                let msgText = '{{ message }}';

                if (msgTag.includes('danger')) { iconType = 'error'; }
                else if (msgTag.includes('success')) { iconType = 'success'; }
                else if (msgTag.includes('warning')) { iconType = 'warning'; }

                Swal.fire({
                    icon: iconType,
                    title: '알림',
                    text: msgText,
                    confirmButtonColor: '#6c5ce7',
                    confirmButtonText: '확인'
                });
            </script>
        {% endfor %}
    {% endif %}
        </script>
    {% endif %}

</body>
</html>
