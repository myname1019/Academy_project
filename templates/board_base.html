{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로젝트 - 라이프타임 커리어 플랫폼</title>
    <style>
        /* 기본 설정 */
        :root {
            --main-green: #00c471;
            --hover-green: #00a760;
            --gray-bg: #f8f9fa;
            --text-black: #212529;
            --border-color: #dee2e6;
        }

        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            color: var(--text-black);
            line-height: 1.5;
        }

        /* 헤더 GNB */
        header {
            position: sticky;
            top: 0;
            background: #fff;
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 0 20px;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-weight: 900;
            font-size: 24px;
            color: var(--main-green);
            text-decoration: none;
        }

        .search-bar {
            flex: 1;
            max-width: 400px;
            margin: 0 20px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--gray-bg);
        }

        .nav-menu a {
            margin-left: 20px;
            text-decoration: none;
            color: var(--text-black);
            font-weight: 600;
            font-size: 14px;
        }

        /* 메인 배너 */
        .banner {
            background-color: #002c40;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .banner-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 강의 리스트 섹션 */
        .content-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* 카드 그리드 시스템 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-thumb {
            width: 100%;
            aspect-ratio: 16 / 10;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #888;
        }

        .card-body {
            padding: 12px 5px;
        }

        .card-title {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 8px;
            height: 44px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card-instructor {
            font-size: 13px;
            color: #616568;
        }

        .card-price {
            font-weight: 700;
            color: var(--main-green);
            margin-top: 5px;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .search-bar { display: none; }
            .card-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>

<body>
  {% include "board_navbar.html" %}

  {% block content %}
  {% endblock %}

  {% block script %}
  {% endblock %}
</body>
</html>
