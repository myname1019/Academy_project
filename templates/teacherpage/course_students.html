{% extends "base.html" %}
{% load static %}

{% block title %}수강생 목록{% endblock %}

{% block content %}

<style>
  body { background-color: #f8f9fa; font-family: 'Pretendard', -apple-system, sans-serif; }

  .page-container {
      max-width: 950px;
      margin: 40px auto;
      padding: 40px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
  }

  .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
  }

  .page-title {
      font-size: 22px;
      font-weight: 800;
      margin: 0;
  }

  .sub-text {
      color: #868e96;
      font-size: 14px;
      margin-top: 6px;
  }

  .btn-outline {
      background: white;
      color: #00c471;
      border: 1px solid #00c471;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      text-decoration: none;
  }

  .student-list {
      margin-top: 20px;
      display: grid;
      gap: 14px;
  }

  .student-card {
      border: 1px solid #f1f3f5;
      border-radius: 14px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.2s;
      background: #fff;
  }

  .student-card:hover {
      border-color: #00c471;
      transform: translateY(-2px);
  }

  .student-info {
      display: flex;
      flex-direction: column;
  }

  .student-name {
      font-weight: 800;
      font-size: 15px;
      margin: 0;
  }

  .student-email {
      font-size: 13px;
      color: #868e96;
      margin-top: 4px;
  }

  .pill {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid #f1f3f5;
      background: #f8f9fa;
      color: #495057;
  }

  .btn-sm {
      padding: 8px 14px;
      border-radius: 10px;
      font-weight: 800;
      font-size: 13px;
      border: 1px solid #00c471;
      background: white;
      color: #00c471;
      text-decoration: none;
  }

  .empty-box {
      padding: 30px;
      text-align: center;
      color: #868e96;
      background: #f8f9fa;
      border-radius: 12px;
  }
</style>

<div class="page-container">

  <div class="page-header">
      <div>
          <h2 class="page-title">{{ course.title }} 수강생</h2>
          <div class="sub-text">총 {{ students|length }}명</div>
      </div>
      <a class="btn-outline" href="{% url 'teacherpage:dashboard' %}">대시보드</a>
  </div>

  <div class="student-list">
      {% for s in students %}
      <div class="student-card">
          <div class="student-info">
              <p class="student-name">{{ s.username }}</p>
              <span class="student-email">{{ s.email }}</span>
          </div>

          <div style="display:flex; gap:10px; align-items:center;">
              <span class="pill">수강생</span>
              <a class="btn-sm" href="#">1:1 대화</a>
          </div>
      </div>
      {% empty %}
      <div class="empty-box">
          아직 수강생이 없습니다.
      </div>
      {% endfor %}
  </div>

</div>

{% endblock %}
