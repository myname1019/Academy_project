{% extends 'base.html' %}

{% block title %}
    {% if object %}강의 수정{% else %}강의 등록{% endif %}
{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: 0 auto; padding: 40px 20px;">
    <h2 style="font-weight: 700; margin-bottom: 24px;">
        {% if object %}강의 수정{% else %}강의 등록{% endif %}
    </h2>

    <form method="post" enctype="multipart/form-data" style="background: #fff; padding: 30px; border: 1px solid #dee2e6; border-radius: 8px;">
        {% csrf_token %}
        
        <div class="form-group" style="margin-bottom: 20px;">
            {{ form.as_p }}
        </div>
        
        <div style="display: flex; gap: 10px; margin-top: 30px;">
            <button type="submit" class="btn btn-primary" style="background: #00c471; color: white; border: none; padding: 10px 24px; border-radius: 4px; font-weight: bold; cursor: pointer;">
                {% if object %}수정하기{% else %}등록하기{% endif %}
            </button>
            <a href="{% url 'course:course_list' %}" style="text-decoration: none; color: #868e96; padding: 10px 0;">취소하고 목록으로</a>
        </div>
    </form>
</div>
{% endblock %}
