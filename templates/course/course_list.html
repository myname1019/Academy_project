{% extends 'base.html' %}

{% block content %}
<h2>강의 목록</h2>

{% for course in courses %}
    <div>
        <h3>
            <a href="{% url 'course:course_detail' course.pk %}">
                {{ course.title }}
            </a>
        </h3>
        <p>수강료: {{ course.price }}원</p>
    </div>
    <hr>
{% empty %}
    <p>등록된 강의가 없습니다.</p>
{% endfor %}

{% endblock %}
