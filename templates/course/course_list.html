{% extends 'base.html' %}

{% block title %}강의 목록{% endblock %}

{% block content %}
<div style="max-width: 1200px; margin: 0 auto; padding: 40px 20px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="font-weight: 700; margin: 0;">강의 목록</h2>
        <a href="{% url 'course:course_create' %}" style="background-color: #00c471; color: white; padding: 10px 20px; border-radius: 4px; text-decoration: none; font-weight: bold;">새 강의 등록</a>
    </div>
    <hr style="border: 0; border-top: 1px solid #dee2e6; margin-bottom: 30px;">

    <ul style="list-style: none; padding: 0;">
        {% for course in courses %}
        <li style="margin-bottom: 20px; padding: 20px; border: 1px solid #f1f3f5; border-radius: 8px; background-color: #fff;">
            <a href="{% url 'course:course_detail' pk=course.id %}" style="font-size: 20px; font-weight: bold; color: #212529; text-decoration: none;">
                {{ course.title }}
            </a>
            <div style="margin-top: 8px; color: #495057;">
                <span>수강료: <strong>{{ course.price }}원</strong></span>
            </div>
            
            <div style="margin-top: 15px; font-size: 14px;">
                <a href="{% url 'course:course_update' pk=course.id %}" style="color: #868e96; text-decoration: none;">수정</a> 
                <span style="color: #dee2e6; margin: 0 10px;">|</span>
                
                <form action="{% url 'course:course_delete' pk=course.id %}" method="post" style="display:inline;" onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:red; cursor:pointer; text-decoration:underline; padding:0; font-size: 14px;">삭제</button>
                </form>
            </div>
        </li>
        {% empty %}
        <li style="text-align: center; color: #868e96; padding: 50px 0;">등록된 강의가 없습니다.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
