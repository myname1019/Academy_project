{% extends 'base.html' %}
{% load static %}

{% block title %}{{ lesson.title }} - {{ course.title }}{% endblock %}

{% block content %}
<div class="player-wrapper" style="max-width: 1000px; margin: 40px auto; padding: 20px;">
    
    <div style="margin-bottom: 20px;">
        <a href="{% url 'course:course_detail' course.id %}" style="text-decoration: none; color: #868e96; font-weight: bold;">
            ← 강의 상세 페이지로 돌아가기
        </a>
        <h2 style="margin-top: 15px; font-weight: 800; font-size: 28px;">
            <span style="color: #6c5ce7;">{{ lesson.order }}강.</span> {{ lesson.title }}
        </h2>
        <p style="color: #495057; font-weight: 600;">{{ course.title }}</p>
    </div>

    <div style="background: #000; border-radius: 12px; overflow: hidden; aspect-ratio: 16/9; display: flex; justify-content: center; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1);">
        <video controls controlsList="nodownload" style="width: 100%; height: 100%;">
            <source src="{{ lesson.video.url }}" type="video/mp4">
            브라우저가 비디오를 지원하지 않습니다.
        </video>
    </div>

</div>
{% endblock %}
