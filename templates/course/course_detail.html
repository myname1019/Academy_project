{% extends 'base.html' %}

{% block content %}
<style>
body {
    background: #f5f7fa;
}

.detail-container {
    max-width: 1000px;
    margin: 60px auto;
}

.detail-card {
    background: white;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.05);
}

.detail-title {
    font-size: 30px;
    font-weight: 700;
    margin-bottom: 15px;
}

.detail-price {
    font-size: 20px;
    font-weight: bold;
    color: #4e73df;
    margin-bottom: 25px;
}

.video-box {
    margin: 30px 0;
    border-radius: 12px;
    overflow: hidden;
}

.video-box video {
    width: 100%;
    border-radius: 12px;
}

.button-group {
    margin-top: 30px;
}

.btn {
    padding: 10px 18px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    margin-right: 10px;
}

.btn-edit {
    background: #4e73df;
    color: white;
}

.btn-delete {
    background: #e74a3b;
    color: white;
    border: none;
    cursor: pointer;
}
</style>

<div class="detail-container">
    <div class="detail-card">

        <div class="detail-title">{{ course.title }}</div>

        <div>{{ course.description }}</div>

        <div class="detail-price">₩ {{ course.price }}</div>

        {% if course.video %}
        <div class="video-box">
            <video controls>
                <source src="{{ course.video.url }}">
            </video>
        </div>
        {% endif %}

        <div class="button-group">
            <a href="{% url 'course:course_update' course.pk %}" class="btn btn-edit">
                수정
            </a>

            <form method="post" action="{% url 'course:course_delete' course.pk %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-delete">
                    삭제
                </button>
            </form>
        </div>

    </div>
</div>
{% endblock %}
