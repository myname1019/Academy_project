{% extends 'base.html' %}

{% block content %}
<h2>{{ course.title }}</h2>

<p>{{ course.description }}</p>
<p>수강료: {{ course.price }}원</p>

{% if course.video %}
    <video width="500" controls>
        <source src="{{ course.video.url }}">
    </video>
{% endif %}

<br><br>

<a href="{% url 'course:course_update' course.pk %}">수정</a>

<form method="post" action="{% url 'course:course_delete' course.pk %}">
    {% csrf_token %}
    <button type="submit">삭제</button>
</form>

{% endblock %}
