{% extends 'base.html' %}

{% block content %}
<h2>{{ course.title }}</h2>
<p>{{ course.description }}</p>
<p>수강료: {{ course.price }}원</p>

{% if course.video %}
<video width="600" controls>
    <source src="{{ course.video.url }}" type="video/mp4">
    브라우저가 비디오를 지원하지 않습니다.
</video>
{% endif %}

<p>
    <a href="{% url 'course:course_update' pk=course.id %}">수정</a> |
    <a href="{% url 'course:course_delete' pk=course.id %}">삭제</a> |
    <a href="{% url 'course:course_list' %}">목록</a>
</p>
{% endblock %}
