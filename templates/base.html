<html lang="ko">

</head>
<body>
    <header>
        <h1><a href="{% url 'course:course_list' %}">강의 관리</a></h1>
        <nav>
            <a href="{% url 'course:course_create' pk=0 %}">강의 생성</a>

        {% block content %}

        {% endblock %}

    <hr>
    <footer>

</html>
