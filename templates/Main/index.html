{% extends "board_base.html" %}
{% block content %}

    <section class="banner">
        <div class="banner-content">
            <h1>성장의 즐거움을 경험하세요</h1>
            <p>업계 최고 선배들에게 배우는 실전 지식</p>
        </div>
    </section>

    <main class="content-section">
        <h2 class="section-title">무료 강의부터 시작해 보세요 🚀</h2>
        <div class="card-grid">
            
            <div class="card">
                <div class="card-thumb">강의 이미지 1</div>
                <div class="card-body">
                    <div class="card-title">파이썬 입문 - 텍스트 한 줄로 끝내는 코딩</div>
                    <div class="card-instructor">지식공유자 나도코딩</div>
                    <div class="card-price">₩0 (무료)</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-thumb">강의 이미지 2</div>
                <div class="card-body">
                    <div class="card-title">장고(Django)를 활용한 웹 서비스 구축 프로젝트</div>
                    <div class="card-instructor">인프런 강사</div>
                    <div class="card-price">₩55,000</div>
                </div>
            </div>

        </div>
    </main>

{% endblock %}
